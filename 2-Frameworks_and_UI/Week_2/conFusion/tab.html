<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->

    <title>Bootstrap Trial</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">


    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
</head>

<body>

    <ul class="nav nav-tabs">
        <li class="active" role="presentation">
            <a href="#first" role="tab" data-toggle="tab" aria-controls="home">First</a>
        </li>
        <li role="presentation">
            <a href="#second" role="tab" data-toggle="tab" aria-controls="second">Second</a>
        </li>
        <li role="presentation">
            <a href="#third" role="tab" data-toggle="tab" aria-control="third">Third</a>
        </li>
    </ul>
    <!-- tab contents -->
    <div class="tab-content">
        <!-- Home landing-->
        <div class="tab-pane fade in active" role="tabpanel" id="first">
            <div class="row" style="background:red;">
                <div class="col-sm-8">

                    <h1>Welcome to the site</h1>

                </div>
            </div>
        </div>
        <!--image Gallery-->
        <div class="tab-pane fade" role="tabpanel" id="second">
            <div class="row">
                    <h1>Image gallery</h1>
                    <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
                    <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
                    <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
                    <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
                    <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
                    <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
                    <img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
            </div>
        </div>
        <!--Contact -->
        <div class="tab-pane fade" role="tabpanel" id="third">
            <div class="container" style="border:1px solid #000; background:lightblue;margin:2rem;border-radius:10px;padding:1rem;">
                <div class="row">
                    <p style="padding:20px;"></p>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <p style="padding:20px"></p>
                        <h4>Enter Contact Info</h4>
                    </div>
                    <div class="col-sm-10">

                        <form action="">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="name" class=" col-sm-2 control-label">Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="name" id="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" name="name" id="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class=" col-sm-2 control-label">Telephone</label>
                                    <div class="col-sm-8">
                                        <input type="tel">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="comments" class="col-sm-2 control-label">Comments</label>
                                    <div class="col-sm-8">
                                        <textarea name="comments" id="" cols="60" rows="6"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                      <label class="control-label col-sm-2" for="">How many </label>
                                    
                                    <div class="input-group">
                                        <label for="1"><input type="radio">1</label>
                                        <label for="2"><input type="radio">2</label>
                                        <label for="3"><input type="radio">3</label>
                                        <label for="4"><input type="radio">4</label>
                                        <label for="5"><input type="radio">5</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-6">   
                                        <input type="submit" class="btn btn-primary btn-md">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
